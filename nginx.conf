server {
    listen 80;
    # Custom domain: vendor.berkeleyuae.com
    # You can also add multiple domains: server_name vendor.berkeleyuae.com supplier.proptechme.com;
    server_name vendor.berkeleyuae.com;

    # Redirect HTTP to HTTPS (uncomment after SSL is set up)
    # return 301 https://$server_name$request_uri;

    # For initial testing without SSL, use this:
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Increase body size for file uploads (10MB default, increase if needed)
        client_max_body_size 50M;
    }
}


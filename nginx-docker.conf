server {
    listen 80;
    # Custom domain: vendor.berkeleyuae.com
    # You can also add multiple domains: server_name vendor.berkeleyuae.com supplier.proptechme.com;
    server_name vendor.berkeleyuae.com;

    # Disable directory listing globally
    autoindex off;
    
    # Explicitly handle /uploads path - proxy to Node.js server
    location /uploads {
        # When Nginx runs in Docker, use service name
        proxy_pass http://form-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 50M;
    }
    
    location / {
        # When Nginx runs in Docker, use service name
        proxy_pass http://form-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 50M;
    }
}


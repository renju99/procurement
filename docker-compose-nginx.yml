version: '3.8'

services:
  form-backend:
    build: .
    container_name: vendor-form-backend
    ports:
      - "127.0.0.1:3001:3000"  # Only bind to localhost, not all interfaces
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=*
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: vendor-form-nginx
    ports:
      - "9000:80"    # HTTP - mapped to port 9000 (80, 443, and 8080 are used by other apps)
      - "9443:443"   # HTTPS - mapped to port 9443
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-logs:/var/log/nginx
      # Uncomment after setting up SSL:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - form-backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"


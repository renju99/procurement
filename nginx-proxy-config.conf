# Configuration for existing nginx-proxy container
# Add this to your existing nginx-proxy configuration or use environment variables

# If using nginx-proxy (jwilder/nginx-proxy) with Docker Compose:
# Add to docker-compose.yml:
#   environment:
#     - VIRTUAL_HOST=vendor.berkeleyuae.com
#     - VIRTUAL_PORT=3000

# Or manually configure in your nginx-proxy:
upstream vendor_form_backend {
    server vendor-form-backend:3000;
}

server {
    listen 80;
    server_name vendor.berkeleyuae.com;

    client_max_body_size 60M;
    
    # Disable directory listing globally
    autoindex off;
    
    # Explicitly handle /uploads path - proxy to Node.js server
    location /uploads {
        proxy_pass http://vendor_form_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    location / {
        proxy_pass http://vendor_form_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
}

